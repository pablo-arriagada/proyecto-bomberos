{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Nuevo </h1>
            <hr>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <form action="" method="post"> {% csrf_token %}

            </form>
        </div>
    </div>
</div>

{% endblock content %}
