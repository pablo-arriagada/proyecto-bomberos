{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Detalle Post</h1>
            <hr>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <h1 class="card-title titleColor"> {{ cabina.nombre_cabina }}</h1>
            <h1 class="card-subtitle mb-2 authorColor"> {{ cabina.item }}</h1>
            <h1 class="card-subtitle mb-2 authorColor"> {{ cabina.elemento }}</h1>
            <h1 class="card-subtitle mb-2 authorColor"> {{ cabina.marca }}</h1>
            <h1 class="card-subtitle mb-2 authorColor"> {{ cabina.observaciones }}</h1>
            <h1 class="card-subtitle mb-2 authorColor"> {{ cabina.cantidad }}</h1>
            <h1 class="card-subtitle mb-2 authorColor"> {{ cabina.estado }}</h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <a class="btn btn-primary" href="{% url 'bombero_edit' cabina.pk %}" role="button"> Editar </a>
            <a class="btn btn-danger" href="{% url 'bombero_delete' cabina.id %}" role="button"> Eliminar </a>
        </div>
    </div>

    


</div>

{% endblock content %}
